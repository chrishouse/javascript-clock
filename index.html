<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
</head>
<body>
    <section class="clock">
        <p class="number twelve"><span>12</span></p>
        <p class="number one"><span>1</span></p>
        <p class="number two"><span>2</span></p>
        <p class="number three"><span>3</span></p>
        <p class="number four"><span>4</span></p>
        <p class="number five"><span>5</span></p>
        <p class="number six"><span>6</span></p>
        <p class="number seven"><span>7</span></p>
        <p class="number eight"><span>8</span></p>
        <p class="number nine"><span>9</span></p>
        <p class="number ten"><span>10</span></p>
        <p class="number eleven"><span>11</span></p>
        <div class="hand second"></div>
        <div class="hand minute"></div>
        <div class="hand hour"></div>
    </section>
</body>
</html>
